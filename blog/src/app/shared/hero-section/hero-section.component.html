<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
        <img *ngIf="imageSrc" width="150" [alt]="imageAlt" [src]="imageSrc">
      </div>
      <div class="col-sm-11">
        <app-hero-section-heading [heading]="heading"></app-hero-section-heading>
        <app-hero-section-summary [summary]="summary"></app-hero-section-summary>
      </div>
    </div>
  </div>
</div>
