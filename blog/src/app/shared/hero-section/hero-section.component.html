<div
  *ngIf="heroSection.src"
  class="hero-section"
  [ngStyle]="{
    'background-image':
      'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' +
      heroSection.src +
      ')'
  }"
>
  <div class="hero-text">
    <app-hero-section-heading
      [heading]="heroSection.heading"
    ></app-hero-section-heading>
    <app-hero-section-summary
      [summary]="heroSection.summary"
    ></app-hero-section-summary>
  </div>
</div>
