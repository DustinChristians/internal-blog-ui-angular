<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
        <img
          *ngIf="heroSection.src"
          width="150"
          [alt]="heroSection.alt"
          [src]="heroSection.src"
        />
      </div>
      <div class="col-sm-11">
        <app-hero-section-heading
          [heading]="heroSection.heading"
        ></app-hero-section-heading>
        <app-hero-section-summary
          [summary]="heroSection.summary"
        ></app-hero-section-summary>
      </div>
    </div>
  </div>
</div>
