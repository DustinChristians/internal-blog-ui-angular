<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
        <img *ngIf="imageSrc" width="150" [alt]="imageAlt" [src]="imageSrc">
      </div>
      <div class="col-sm-11">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead">{{ summary }}</p>
      </div>
    </div>
  </div>
</div>
