<div class="list-group">
  <div class="container-fluid">
    <div *ngFor="let index of listGroupItems; let i = index">
      <div *ngIf="i % 3 == 0" class="row list-group-row">
        <div class="col-sm-4">
          <app-list-group-item
            [listGroupItem]="listGroupItems[i]"
          ></app-list-group-item>
        </div>
        <div class="col-sm-4" *ngIf="listGroupItems[i + 1]">
          <app-list-group-item
            [listGroupItem]="listGroupItems[i + 1]"
          ></app-list-group-item>
        </div>
        <div class="col-sm-4" *ngIf="listGroupItems[i + 2]">
          <app-list-group-item
            [listGroupItem]="listGroupItems[i + 2]"
          ></app-list-group-item>
        </div>
      </div>
    </div>
  </div>
</div>
